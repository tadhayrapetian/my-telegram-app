        .lang-btn {

        .lang-btn.active {

            background: rgba(255, 255, 255, 0.1);
        }

        /* РЕГИСТРАЦИЯ */
        .registration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .registration-modal {
            background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.05));

        .registration-title {

        .form-group label {

        }

        .level-options {

        }

        .level-option {
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--tg-theme-text-color, #ffffff);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;

        .app-container {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);

            background: rgba(var(--tg-theme-button-color, 102, 126, 234), 0.1);
            border: 1px solid rgba(var(--tg-theme-button-color, 102, 126, 234), 0.3);
            border-radius: 12px;

            text-align: center;
            color: var(--tg-theme-text-color, #ffffff);

        }

        .main-card {

            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;

        .progress-label {

            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;

            height: 100%;

            border-radius: 8px;
            transition: width 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .verb-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .current-verb {
            font-size: 3rem;
            font-weight: 700;

            margin-bottom: 10px;
            position: relative;

        }

        .verb-translation {
            font-size: 1.2rem;
            color: var(--tg-theme-hint-color, #a0a0a0);
            font-style: italic;
            margin-bottom: 30px;
        }

        .forms-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .form-card {
            background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 50px 20px 20px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .infinitive-card {
            background: rgba(var(--tg-theme-button-color, 102, 126, 234), 0.1);
            border-color: rgba(var(--tg-theme-button-color, 102, 126, 234), 0.3);
        }

        .input-card {
            background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.03));
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .input-card.correct {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .input-card.incorrect {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .form-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            outline: none;
            padding: 8px 0;
            margin-top: 8px;
            max-length: 20;
        }

        .form-input::placeholder {
            color: var(--tg-theme-hint-color, #666);
            font-weight: 400;
            font-size: 1rem;
        }

        .form-label {
            font-size: 0.8rem;
            color: var(--tg-theme-hint-color, #a0a0a0);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color, #ffffff);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .audio-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .audio-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            min-width: 140px;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: var(--tg-theme-button-text-color, #ffffff);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.05));
            color: var(--tg-theme-text-color, #ffffff);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-tertiary {
            background: rgba(255, 165, 0, 0.1);
            color: #ffa500;
            border: 2px solid rgba(255, 165, 0, 0.3);
        }

        .feedback {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            color: #22c55e;
        }

        .feedback.incorrect {
            color: #ef4444;
        }

        .correct-answer {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #22c55e;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .correct-answer.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 24px;
                margin: 0 16px;
            }
            
            .forms-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .form-card {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Модальное окно регистрации -->
    <div class="registration-overlay" id="registrationOverlay">
        <div class="registration-modal">
            <!-- Переключатель языков в модальном окне -->
            <div class="language-switcher">
                <button class="lang-btn active" id="regLangRu">🇷🇺 РУС</button>
                <button class="lang-btn" id="regLangAm">🇦🇲 ՀԱՅ</button>
            </div>
            
            <h2 class="registration-title" id="registrationTitle">👋 Добро пожаловать!</h2>
            <p class="registration-subtitle" id="registrationSubtitle">Давайте знакомиться</p>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="userNameInput" id="nameLabel">Ваше имя</label>
                    <input type="text" id="userNameInput" class="form-input-large" placeholder="Введите ваше имя..." maxlength="30" required>
                </div>
                
                <div class="form-group">
                    <label id="levelLabel">Ваш уровень английского</label>
                    <div class="level-options">
                        <div class="level-option" data-level="beginner">
                            <input type="radio" name="level" value="beginner">
                            <span id="levelBeginnerText">🌱 Начинающий (A1-A2)</span>
                        </div>
                        <div class="level-option" data-level="intermediate">
                            <input type="radio" name="level" value="intermediate">
                            <span id="levelIntermediateText">🌿 Средний (B1-B2)</span>
                        </div>
                        <div class="level-option" data-level="advanced">
                            <input type="radio" name="level" value="advanced">
                            <span id="levelAdvancedText">🌳 Продвинутый (C1-C2)</span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="registration-btn" id="startLearningBtn">Начать изучение!</button>
            </form>
        </div>
    </div>
    
    <!-- Основное приложение -->
    <div class="app-container" id="appContainer">
        <div class="header">
            <div class="language-switcher">
                <button class="lang-btn active" id="langRu">🇷🇺 РУС</button>
                <button class="lang-btn" id="langAm">🇦🇲 ՀԱՅ</button>
            </div>
            <h1 class="title" id="appTitle">Irregular Verbs</h1>
            <p class="subtitle" id="appSubtitle">Мастер неправильных глаголов</p>
        </div>

        <div class="telegram-info" id="telegramInfo">
            <div id="userInfo"></div>
        </div>

        <div class="main-card" id="mainCard">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-value" id="currentNumber">1</span>
                    <span class="stat-label" id="statCurrent">Текущий</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="correctCount">0</span>
                    <span class="stat-label" id="statCorrect">Верно</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="totalCount">0</span>
                    <span class="stat-label" id="statTotal">Всего</span>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-label">
                    <span id="progressLabel">Прогресс</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="verb-display">
                <div class="current-verb" id="currentVerb"></div>
                <div class="verb-translation" id="verbTranslation"></div>
            </div>

            <div class="forms-grid">
                <div class="form-card infinitive-card">
                    <div class="form-label" id="labelInfinitive">Infinitive</div>
                    <div class="form-value" id="infinitiveForm"></div>
                    <button class="audio-btn" onclick="speakText(currentVerb.infinitive)" title="Произношение">🔊</button>
                </div>
                <div class="form-card input-card">
                    <div class="form-label" id="labelPast">Past Simple</div>
                    <input type="text" class="form-input" id="pastInput" placeholder="Введите форму..." maxlength="20">
                    <button class="audio-btn" id="pastAudioBtn" onclick="speakCorrectForm('past')" title="Произношение" disabled>🔊</button>
                    <div class="correct-answer" id="pastCorrect"></div>
                </div>
                <div class="form-card input-card">
                    <div class="form-label" id="labelParticiple">Past Participle</div>
                    <input type="text" class="form-input" id="participleInput" placeholder="Введите форму..." maxlength="20">
                    <button class="audio-btn" id="participleAudioBtn" onclick="speakCorrectForm('participle')" title="Произношение" disabled>🔊</button>
                    <div class="correct-answer" id="participleCorrect"></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="checkAnswer()" id="checkBtn">Проверить</button>
                <button class="btn btn-secondary" onclick="nextVerb()" id="nextBtn">Следующий</button>
                <button class="btn btn-tertiary" onclick="skipVerb()" id="skipBtn">Пропустить</button>
            </div>

            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <script>
        // ИНИЦИАЛИЗАЦИЯ TELEGRAM WEB APP
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.MainButton.setText("Пропустить →");
        tg.MainButton.onClick(() => {
            if (answered) {
                nextVerb();
            } else {
                skipVerb();
            }
        });
        tg.BackButton.hide();
        
        // ПЕРЕВОДЫ
        const translations = {
            ru: {
                title: "Irregular Verbs",
                subtitle: "Мастер неправильных глаголов",
                userGreeting: (name) => `Привет, <strong>${name}</strong>! 👋<br>Изучаем английские неправильные глаголы`,
                statCurrent: "Текущий",
                statCorrect: "Верно", 
                statTotal: "Всего",
                progress: "Прогресс",
                labelInfinitive: "Infinitive",
                labelPast: "Past Simple",
                labelParticiple: "Past Participle",
                placeholderPast: "Введите форму...",
                placeholderParticiple: "Введите форму...",
                checkBtn: "Проверить",
                nextBtn: "Следующий",
                skipBtn: "Пропустить",
                checkBtnChecked: "Проверено ✓",
                correctAnswer: "🎉 Превосходно! Правильный ответ!",
                incorrectAnswer: "❌ Посмотрите правильные ответы ниже",
                cycleCompleted: "🎉 Поздравляем! Вы прошли все глаголы. Начинаем новый круг!",
                speechNotSupported: "Ваш браузер не поддерживает синтез речи",
                fillBothFields: "Заполните оба поля или нажмите 'Пропустить'",
                newCycleStarted: "Начинается новый круг! Статистика сброшена.",
                registrationTitle: "👋 Добро пожаловать!",
                registrationSubtitle: "Давайте знакомиться",
                nameLabel: "Ваше имя",

        // ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ
        let currentLanguage = 'ru';
        let userProfile = { name: '', level: '', registered: false };
        let currentVerb = {};
        let currentIndex = 0;
        let correctAnswers = 0;
        let totalAnswers = 0;
        let answered = false;

        // СПИСОК ГЛАГОЛОВ
        const verbs = [
            { infinitive: "be", past: "was/were", participle: "been", translation: "быть" },
            { infinitive: "beat", past: "beat", participle: "beaten", translation: "бить" },
            { infinitive: "become", past: "became", participle: "become", translation: "становиться" },
            { infinitive: "begin", past: "began", participle: "begun", translation: "начинать(ся)" },
            { infinitive: "bite", past: "bit", participle: "bitten", translation: "кусать(ся)" },
            { infinitive: "blow", past: "blew", participle: "blown", translation: "дуть" },
            { infinitive: "break", past: "broke", participle: "broken", translation: "ломать(ся)" },
            { infinitive: "bring", past: "brought", participle: "brought", translation: "приносить" },
            { infinitive: "build", past: "built", participle: "built", translation: "строить" },
            { infinitive: "buy", past: "bought", participle: "bought", translation: "покупать" }
        ];

        // ФУНКЦИИ АНАЛИТИКИ
        function trackEvent(eventName, parameters = {}) {
            if (typeof gtag !== 'undefined') {
                gtag('event', eventName, parameters);
            }
        }

        function sendProgressToBot(action, data) {
            try {
                tg.sendData(JSON.stringify({
                    action: action,
                    data: data,
                    timestamp: Date.now()
                }));
            } catch (error) {
                console.log('Отправка данных недоступна:', error);
            }
        }

        // ФУНКЦИЯ ПЕРЕКЛЮЧЕНИЯ ЯЗЫКА
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Обновляем кнопки в регистрации
            document.getElementById('regLangRu').classList.remove('active');
            document.getElementById('regLangAm').classList.remove('active');
            document.getElementById('regLang' + (lang === 'ru' ? 'Ru' : 'Am')).classList.add('active');
            
            // Обновляем кнопки в приложении
            document.getElementById('langRu').classList.remove('active');
            document.getElementById('langAm').classList.remove('active');
            document.getElementById('lang' + (lang === 'ru' ? 'Ru' : 'Am')).classList.add('active');
            
            // Обновляем тексты
            if (!userProfile.registered) {
                updateRegistrationTexts();
            } else {
                updateTexts();
                if (currentVerb.infinitive) {
                    updateVerbTranslation();
                }
            }
        }

        // ФУНКЦИИ РЕГИСТРАЦИИ
        function updateRegistrationTexts() {
            const t = translations[currentLanguage];
            
            document.getElementById('registrationTitle').textContent = t.registrationTitle;
            document.getElementById('registrationSubtitle').textContent = t.registrationSubtitle;
            document.getElementById('nameLabel').textContent = t.nameLabel;
            document.getElementById('userNameInput').placeholder = t.namePlaceholder;
            document.getElementById('levelLabel').textContent = t.levelLabel;
            document.getElementById('levelBeginnerText').textContent = t.levelBeginner;
            document.getElementById('levelIntermediateText').textContent = t.levelIntermediate;
            document.getElementById('levelAdvancedText').textContent = t.levelAdvanced;
            document.getElementById('startLearningBtn').textContent = t.startLearningBtn;
        }

        function selectLevel(level) {
            // Снимаем выделение со всех
            document.querySelectorAll('.level-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Выделяем выбранный
            const selectedOption = document.querySelector(`[data-level="${level}"]`);
            selectedOption.classList.add('selected');
            selectedOption.querySelector('input').checked = true;
            
            userProfile.level = level;
        }

        function handleRegistration(event) {
            event.preventDefault();
            
            const t = translations[currentLanguage];
            const name = document.getElementById('userNameInput').value.trim();
            const level = userProfile.level;
            
            if (!name) {
                alert(t.nameRequired);
                return;
            }
            
            if (!level) {
                alert(t.levelRequired);
                return;
            }
            
            // Сохраняем данные
            userProfile.name = name;
            userProfile.registered = true;
            
            // Скрываем регистрацию
            document.getElementById('registrationOverlay').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            // Обновляем приветствие
            updateUserGreeting();
            
            // Загружаем первый глагол
            loadNewVerb();
            
            trackEvent('user_registered', {
                user_name: name,
                english_level: level,
                interface_lang: currentLanguage
            });
        }

        // ФУНКЦИИ ОСНОВНОГО ПРИЛОЖЕНИЯ
        function updateTexts() {
            const t = translations[currentLanguage];
            
            document.getElementById('appTitle').textContent = t.title;
            document.getElementById('appSubtitle').textContent = t.subtitle;
            document.getElementById('statCurrent').textContent = t.statCurrent;
            document.getElementById('statCorrect').textContent = t.statCorrect;
            document.getElementById('statTotal').textContent = t.statTotal;
            document.getElementById('progressLabel').textContent = t.progress;
            document.getElementById('labelInfinitive').textContent = t.labelInfinitive;
            document.getElementById('labelPast').textContent = t.labelPast;
            document.getElementById('labelParticiple').textContent = t.labelParticiple;
            document.getElementById('pastInput').placeholder = t.placeholderPast;
            document.getElementById('participleInput').placeholder = t.placeholderParticiple;
            document.getElementById('checkBtn').textContent = answered ? t.checkBtnChecked : t.checkBtn;
            document.getElementById('nextBtn').textContent = t.nextBtn;
            document.getElementById('skipBtn').textContent = t.skipBtn;
        }

        function updateUserGreeting() {
            const t = translations[currentLanguage];
            document.getElementById('userInfo').innerHTML = t.userGreeting(userProfile.name);
        }

        function updateVerbTranslation() {
            const translation = verbTranslations[currentLanguage][currentVerb.infinitive] || currentVerb.translation;
            document.getElementById('verbTranslation').textContent = translation;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function loadNewVerb() {
            if (correctAnswers >= verbs.length) {
                const t = translations[currentLanguage];
                alert(t.cycleCompleted);
                correctAnswers = 0;
                totalAnswers = 0;
                currentIndex = 0;
                verbs.splice(0, verbs.length, ...shuffleArray(verbs));
            }
            
            currentVerb = verbs[currentIndex];
            
            document.getElementById('currentVerb').textContent = currentVerb.infinitive;
            document.getElementById('infinitiveForm').textContent = currentVerb.infinitive;
            updateVerbTranslation();
            
            // Очищаем поля
            document.getElementById('pastInput').value = '';
            document.getElementById('participleInput').value = '';
            
            // Сбрасываем стили
            const inputCards = document.querySelectorAll('.input-card');
            inputCards.forEach(card => {
                card.className = 'form-card input-card';
            });
            
            // Скрываем правильные ответы
            document.getElementById('pastCorrect').textContent = '';
            document.getElementById('participleCorrect').textContent = '';
            document.getElementById('pastCorrect').className = 'correct-answer';
            document.getElementById('participleCorrect').className = 'correct-answer';
            
            // Отключаем аудиокнопки
            document.getElementById('pastAudioBtn').disabled = true;
            document.getElementById('participleAudioBtn').disabled = true;
            
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('mainCard').className = 'main-card';
            
            answered = false;
            updateUI();
            updateTexts();
            
            tg.MainButton.show();
        }

        function checkAnswer() {
            if (answered) return;
            
            const pastInput = document.getElementById('pastInput').value.trim().toLowerCase();
            const participleInput = document.getElementById('participleInput').value.trim().toLowerCase();
            
            if (!pastInput || !participleInput) {
                const t = translations[currentLanguage];
                alert(t.fillBothFields);
                return;
            }
            
            const correctPast = currentVerb.past.toLowerCase().split('/');
            const correctParticiple = currentVerb.participle.toLowerCase();
            
            const pastCorrect = correctPast.some(form => form.trim() === pastInput);
            const participleCorrect = participleInput === correctParticiple;
            
            // Показываем правильные ответы
            document.getElementById('pastCorrect').textContent = currentVerb.past;
            document.getElementById('participleCorrect').textContent = currentVerb.participle;
            document.getElementById('pastCorrect').className = 'correct-answer show';
            document.getElementById('participleCorrect').className = 'correct-answer show';
            
            // Включаем аудиокнопки
            document.getElementById('pastAudioBtn').disabled = false;
            document.getElementById('participleAudioBtn').disabled = false;
            
            // Подсвечиваем карточки
            const pastCard = document.getElementById('pastInput').closest('.form-card');
            const participleCard = document.getElementById('participleInput').closest('.form-card');
            
            pastCard.className = pastCorrect ? 'form-card input-card correct' : 'form-card input-card incorrect';
            participleCard.className = participleCorrect ? 'form-card input-card correct' : 'form-card input-card incorrect';
            
            const feedback = document.getElementById('feedback');
            const t = translations[currentLanguage];
            
            const isFullyCorrect = pastCorrect && participleCorrect;
            
            if (isFullyCorrect) {
                feedback.textContent = t.correctAnswer;
                feedback.className = 'feedback correct show';
                correctAnswers++;
            } else {
                feedback.textContent = t.incorrectAnswer;
                feedback.className = 'feedback incorrect show';
            }
            
            totalAnswers++;
            answered = true;
            document.getElementById('checkBtn').textContent = t.checkBtnChecked;
            
            updateUI();
        }

        function nextVerb() {
            if (!answered) {
                const t = translations[currentLanguage];
                alert(t.fillBothFields);
                return;
            }
            currentIndex++;
            loadNewVerb();
        }

        function skipVerb() {
            const availableVerbs = verbs.filter((verb, index) => index !== currentIndex);
            if (availableVerbs.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableVerbs.length);
                const newVerbIndex = verbs.indexOf(availableVerbs[randomIndex]);
                currentIndex = newVerbIndex;
            } else {
                verbs.splice(0, verbs.length, ...shuffleArray(verbs));
                currentIndex = 0;
            }
            
            loadNewVerb();
        }

        function updateUI() {
            const cyclePosition = Math.min(correctAnswers + 1, verbs.length);
            document.getElementById('currentNumber').textContent = cyclePosition;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('totalCount').textContent = totalAnswers;
            
            const progress = (correctAnswers / verbs.length) * 100;
            document.getElementById('progressFill').style.width = Math.min(progress, 100) + '%';
            document.getElementById('progressText').textContent = Math.round(Math.min(progress, 100)) + '%';
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
            }
        }

        function speakCorrectForm(formType) {
            if (!answered) return;
            
            let text = '';
            if (formType === 'past') {
                text = currentVerb.past.split('/')[0];
            } else if (formType === 'participle') {
                text = currentVerb.participle;
            }
            
            speakText(text);
        }

        // ИНИЦИАЛИЗАЦИЯ
        document.addEventListener('DOMContentLoaded', function() {
            // Кнопки языков в регистрации
            document.getElementById('regLangRu').addEventListener('click', () => switchLanguage('ru'));
            document.getElementById('regLangAm').addEventListener('click', () => switchLanguage('am'));
            
            // Кнопки языков в приложении
            document.getElementById('langRu').addEventListener('click', () => switchLanguage('ru'));
            document.getElementById('langAm').addEventListener('click', () => switchLanguage('am'));
            
            // Обработка выбора уровня
            document.querySelectorAll('.level-option').forEach(option => {
                option.addEventListener('click', function() {
                    const level = this.getAttribute('data-level');
                    selectLevel(level);
                });
            });
            
            // Обработка формы регистрации
            document.getElementById('registrationForm').addEventListener('submit', handleRegistration);
            
            // Валидация имени
            document.getElementById('userNameInput').addEventListener('input', function(e) {
                const allowed = /^[a-zA-Zа-яёА-ЯЁաբգդեզէըթժիլխծկհձղճմյնշոչպջռսվտրցւփքօֆուև\s\-]*$/;
                if (!allowed.test(e.target.value)) {
                    e.target.value = e.target.value.replace(/[^a-zA-Zа-яёА-ЯЁաբգդեզէըթժիլխծկհձղճմյնշոչպջռսվտրցւփքօֆուև\s\-]/g, '');
                }
                if (e.target.value.length > 30) {
                    e.target.value = e.target.value.slice(0, 30);
                }
            });
            
            // Инициализация
            updateRegistrationTexts();
            verbs.splice(0, verbs.length, ...shuffleArray(verbs));
        });
