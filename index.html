            { infinitive: "give", past: "gave", participle: "given", translation: "–¥–∞–≤–∞—Ç—å" },
            { infinitive: "go", past: "went", participle: "gone", translation: "–∏–¥—Ç–∏/–µ–∑–¥–∏—Ç—å" },
            { infinitive: "grow", past: "grew", participle: "grown", translation: "—Ä–∞—Å—Ç–∏" },
            { infinitive: "hang", past: "hung", participle: "hung", translation: "–≤–µ—à–∞—Ç—å" },
            { infinitive: "have", past: "had", participle: "had", translation: "–∏–º–µ—Ç—å" },
            { infinitive: "hear", past: "heard", participle: "heard", translation: "—Å–ª—ã—à–∞—Ç—å" },
            { infinitive: "hide", past: "hid", participle: "hidden", translation: "–ø—Ä—è—Ç–∞—Ç—å(—Å—è)" },
            { infinitive: "hit", past: "hit", participle: "hit", translation: "—É–¥–∞—Ä—è—Ç—å" },
            { infinitive: "hold", past: "held", participle: "held", translation: "–¥–µ—Ä–∂–∞—Ç—å" },
            { infinitive: "hurt", past: "hurt", participle: "hurt", translation: "–ø—Ä–∏—á–∏–Ω—è—Ç—å –±–æ–ª—å" },
            { infinitive: "keep", past: "kept", participle: "kept", translation: "—Ö—Ä–∞–Ω–∏—Ç—å/–¥–µ—Ä–∂–∞—Ç—å" },
            { infinitive: "know", past: "knew", participle: "known", translation: "–∑–Ω–∞—Ç—å" },
            { infinitive: "leave", past: "left", participle: "left", translation: "–ø–æ–∫–∏–¥–∞—Ç—å/—É—Ö–æ–¥–∏—Ç—å" },
            { infinitive: "lend", past: "lent", participle: "lent", translation: "–æ–¥–∞–ª–∂–∏–≤–∞—Ç—å" },
            { infinitive: "let", past: "let", participle: "let", translation: "–ø–æ–∑–≤–æ–ª—è—Ç—å" }
        ];

        let currentVerb = {};
        let currentIndex = 0;
        let correctAnswers = 0;
        let totalAnswers = 0;
        let answered = false;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        function loadNewVerb() {
            if (currentIndex >= verbs.length) {
                currentIndex = 0;
                verbs.splice(0, verbs.length, ...shuffleArray(verbs));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∫—Ä—É–≥–∞
                const t = translations[currentLanguage];
                showTelegramAlert(t.cycleCompleted);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Analytics –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∫—Ä—É–≥–∞
                trackEvent('cycle_completed', {
                    total_verbs: verbs.length,
                    correct_answers: correctAnswers,
                    total_answers: totalAnswers,
                    accuracy: totalAnswers > 0 ? Math.round((correctAnswers / totalAnswers) * 100) : 0,
                    interface_lang: currentLanguage
                });
            }
            
            currentVerb = verbs[currentIndex];
            
            document.getElementById('currentVerb').textContent = currentVerb.infinitive;
            document.getElementById('infinitiveForm').textContent = currentVerb.infinitive;
            updateVerbTranslation();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Analytics –Ω–æ–≤—ã–π –≥–ª–∞–≥–æ–ª
            trackEvent('verb_loaded', {
                verb: currentVerb.infinitive,
                verb_index: currentIndex + 1,
                translation: verbTranslations[currentLanguage][currentVerb.infinitive],
                interface_lang: currentLanguage
            });
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
            document.getElementById('pastInput').value = '';
            document.getElementById('participleInput').value = '';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫
            const inputCards = document.querySelectorAll('.input-card');
            inputCards.forEach(card => {
                card.className = 'form-card input-card';
            });
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
            document.getElementById('pastCorrect').textContent = '';
            document.getElementById('participleCorrect').textContent = '';
            document.getElementById('pastCorrect').className = 'correct-answer';
            document.getElementById('participleCorrect').className = 'correct-answer';
            
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('mainCard').className = 'main-card';
            
            answered = false;
            updateUI();
            updateTexts(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—ã –ø–æ—Å–ª–µ —Å–±—Ä–æ—Å–∞
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
            tg.MainButton.show();
        }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
            tg.MainButton.show();
        }

        function checkAnswer() {
            if (answered) return;
            
            const pastInput = document.getElementById('pastInput').value.trim().toLowerCase();
            const participleInput = document.getElementById('participleInput').value.trim().toLowerCase();
            
            const correctPast = currentVerb.past.toLowerCase().split('/');
            const correctParticiple = currentVerb.participle.toLowerCase();
            
            const pastCorrect = correctPast.some(form => form.trim() === pastInput);
            const participleCorrect = participleInput === correctParticiple;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –ø–æ–¥ –ø–æ–ª—è–º–∏
            document.getElementById('pastCorrect').textContent = currentVerb.past;
            document.getElementById('participleCorrect').textContent = currentVerb.participle;
            document.getElementById('pastCorrect').className = 'correct-answer show';
            document.getElementById('participleCorrect').className = 'correct-answer show';
            
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
            const pastCard = document.getElementById('pastInput').closest('.form-card');
            const participleCard = document.getElementById('participleInput').closest('.form-card');
            
            pastCard.className = pastCorrect ? 'form-card input-card correct' : 'form-card input-card incorrect';
            participleCard.className = participleCorrect ? 'form-card input-card correct' : 'form-card input-card incorrect';
            
            const feedback = document.getElementById('feedback');
            const mainCard = document.getElementById('mainCard');
            const t = translations[currentLanguage];
            
            const isFullyCorrect = pastCorrect && participleCorrect;
            
            if (isFullyCorrect) {
                feedback.textContent = t.correctAnswer;
                feedback.className = 'feedback correct show';
                mainCard.className = 'main-card correct';
                correctAnswers++;
                
                // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
            } else {
                feedback.textContent = t.incorrectAnswer;
                feedback.className = 'feedback incorrect show';
                mainCard.className = 'main-card incorrect';
                
                // –í–∏–±—Ä–∞—Ü–∏—è –æ—à–∏–±–∫–∏
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('heavy');
                }
            }
            
            totalAnswers++;
            answered = true;
            document.getElementById('checkBtn').textContent = t.checkBtnChecked;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Analytics —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç–≤–µ—Ç–∞
            trackEvent('answer_submitted', {
                verb: currentVerb.infinitive,
                past_correct: pastCorrect,
                participle_correct: participleCorrect,
                fully_correct: isFullyCorrect,
                user_past: pastInput,
                user_participle: participleInput,
                current_accuracy: totalAnswers > 0 ? Math.round((correctAnswers / totalAnswers) * 100) : 0,
                interface_lang: currentLanguage
            });
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—Ç—É
            sendProgressToBot('answer', {
                verb: currentVerb.infinitive,
                userPast: pastInput,
                userParticiple: participleInput,
                correctPast: currentVerb.past,
                correctParticiple: currentVerb.participle,
                pastCorrect: pastCorrect,
                participleCorrect: participleCorrect,
                isFullyCorrect: isFullyCorrect,
                totalCorrect: correctAnswers,
                totalAnswers: totalAnswers
            });
            
            updateUI();
        }

        function nextVerb() {
            currentIndex++;
            loadNewVerb();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –±–æ—Ç—É
            sendProgressToBot('next', {
                currentIndex: currentIndex,
                progress: Math.round(((currentIndex % verbs.length) / verbs.length) * 100),
                totalCorrect: correctAnswers,
                totalAnswers: totalAnswers
            });
        }

        function updateUI() {
            document.getElementById('currentNumber').textContent = currentIndex + 1;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('totalCount').textContent = totalAnswers;
            
            const progress = ((currentIndex % verbs.length) / verbs.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.round(progress) + '%';
            
            const t = translations[currentLanguage];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è
            if (answered) {
                tg.MainButton.setText(t.nextVerbArrow);
            } else {
                tg.MainButton.setText(t.skipVerb);
            }
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Analytics –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∞—É–¥–∏–æ
                trackEvent('audio_played', {
                    text: text,
                    verb: currentVerb.infinitive,
                    interface_lang: currentLanguage
                });
                
                // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –æ–∑–≤—É—á–∏–≤–∞–Ω–∏–∏
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            } else {
                const t = translations[currentLanguage];
                showTelegramAlert(t.speechNotSupported);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (!answered) {
                    checkAnswer();
                } else {
                    nextVerb();
                }
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–µ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const firstInput = document.getElementById('pastInput');
                if (firstInput) {
                    firstInput.focus();
                }
            }, 500);
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –ø–æ–ª—è–º–∏ –≤–≤–æ–¥–∞ –ø–æ Tab
        document.getElementById('pastInput').addEventListener('keydown', function(event) {
            if (event.key === 'Tab') {
                event.preventDefault();
                document.getElementById('participleInput').focus();
            }
        });

        document.getElementById('participleInput').addEventListener('keydown', function(event) {
            if (event.key === 'Tab') {
                event.preventDefault();
                document.getElementById('pastInput').focus();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener('beforeunload', function() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –≤ Analytics
            trackEvent('session_end', {
                total_correct: correctAnswers,
                total_answers: totalAnswers,
                final_accuracy: totalAnswers > 0 ? Math.round((correctAnswers / totalAnswers) * 100) : 0,
                verbs_studied: currentIndex + 1,
                session_duration: Math.round((Date.now() - sessionStartTime) / 1000) // –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            });
            
            sendProgressToBot('session_end', {
                totalCorrect: correctAnswers,
                totalAnswers: totalAnswers,
                currentIndex: currentIndex,
                sessionDuration: Date.now() - sessionStartTime
            });
        });

        // –í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞ —Å–µ—Å—Å–∏–∏
        const sessionStartTime = Date.now();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        createParticles();
        verbs.splice(0, verbs.length, ...shuffleArray(verbs));
        loadNewVerb();

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
        setTimeout(() => {
            if (tg.showPopup) {
                const t = translations[currentLanguage];
                tg.showPopup({
                    title: t.popupTitle,
                    message: t.popupMessage,
                    buttons: [
                        {id: "start", type: "default", text: t.popupStart}
                    ]
                }, (buttonId) => {
                    if (buttonId === "start") {
                        document.getElementById('pastInput').focus();
                    }
                });
            }
        }, 1000);
    </script>
